{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header gradient-bg text-white">
                <h2 class="mb-0"><i class="bi bi-pencil-square me-2"></i>{{ 'Edit' if note else 'Add' }} Note</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="title" class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" 
                               value="{{ note[1] if note }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="content" class="form-label fw-bold">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required>{{ note[2] if note }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save"></i> {{ 'Update' if note else 'Save' }} Note
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
